<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Image Page Sample</title>

		<style>
			#picture-box{
				display: flex;
				justify-content: space-between;
				flex-direction: column;
				align-items: center;
			}
			#picture-box picture{
				position: relative;
				height: 15%;
				width: 15%;
			}
			#title-box{
				display: flex;
				flex-flow: column wrap;
				margin:30px;
			}
		</style>
	</head>

	<body>
		<div id="picture-box">
			<img id="picture" src="capture.png">
		</div>
		
		<div id="title-box">
			<p>I am ahmad Molla.</p>
			<ul>
				<li>Data Scientist</li>
				<li>Machine learning Engineer</li>
				<li>Data Engineer</li>
				<li>Big Data Engineer</li>
			</ul>
			<p> for more information see <a href="https://www.cecm.ut.ac.ir/">cecm.ut.ac.ir</a> </p>
		</div>
	</body>
</html>
